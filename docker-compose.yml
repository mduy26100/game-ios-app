version: '3.8'

services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: iosgods-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./migrations:/docker-entrypoint-initdb.d
      - ./scripts:/scripts
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Password123' -Q 'SELECT 1' || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - app-network

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iosgods-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DB_SERVER=db
      - DB_PORT=1433
      - DB_DATABASE=IOSGodsDB
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Password123
      - DB_ENCRYPT=true
      - DB_TRUST_CERT=true
      - JWT_SECRET=change-this-to-a-random-secret-key-in-production
      - JWT_EXPIRES_IN=7d
      - API_BASE_URL=https://iosgods.com/api_v2
      - API_KEY=${API_KEY:-your_api_key_here}
      - API_TIMEOUT=30000
      - DOWNLOAD_TOKEN=${DOWNLOAD_TOKEN:-your_download_token_here}
      - DOWNLOAD_BASE_URL=https://app.iosgods.com/store/download-ipa
      - MOMO_PARTNER_CODE=MOMO
      - MOMO_ACCESS_KEY=F8BBA842ECF85
      - MOMO_SECRET_KEY=K951B6PE1waDMi640xX08PD3vg6EkVlz
      - MOMO_ENDPOINT=https://test-payment.momo.vn
      - MOMO_RETURN_URL=http://localhost:3001/payment/success
      - MOMO_NOTIFY_URL=https://your-public-server-url.com/api/payment/callback
      - VIP_PRICE_1_MONTH=50000
      - VIP_PRICE_3_MONTHS=120000
      - VIP_PRICE_6_MONTHS=200000
      - VIP_PRICE_12_MONTHS=350000
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - node_modules:/app/node_modules
    networks:
      - app-network
    command: npm run dev

volumes:
  mssql_data:
  node_modules:

networks:
  app-network:
    driver: bridge
